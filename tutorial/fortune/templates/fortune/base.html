<!DOCTYPE html>
<html>
<body>
    <h1>{% block title %}{% endblock %}</h1>
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li class="{{ message.tags }}">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    {% block content %}{% endblock %}
    {% block script %}{% endblock %}
</body>
</html>
